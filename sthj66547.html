<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Album</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon2.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gentium+Book+Plus&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
  <style>
  div.gallery {
  border: 1px solid #ccc;
}

div.gallery:hover {
  border: 1px solid #777;
}

div.gallery img {
  width: 100%;
  height: 250px;
}

div.desc {
  padding: 15px;
  text-align: center;
}

* {
  box-sizing: border-box;
}

.responsive {
  padding: 0 6px;
  float: left;
  width: 24.99999%;
}

@media only screen and (max-width: 700px) {
  .responsive {
    width: 49.99999%;
    margin: 6px 0;
  }
}

@media only screen and (max-width: 500px) {
  .responsive {
    width: 100%;
  }
}

.clearfix:after {
  content: "";
  display: table;
  clear: both;
}
  </style>
</head>

<body>
 
  <div class="responsive">
    <div class="gallery">
      <a target="_blank" href="may/1.jpg">
        <img src="r1.jpeg" alt="1">
      </a>
      <div class="desc"></div>
    </div>
  </div>
  
  <div class="responsive">
    <div class="gallery">
      <a target="_blank" href="may/2.jpg">
        <img src="r2.jpeg" alt="2">
      </a>
      <div class="desc"></div>
    </div>
  </div>
  
  <div class="responsive">
    <div class="gallery">
      <a target="_blank" href="may/3.jpg">
        <img src="r3.jpeg" alt="3">
      </a>
      <div class="desc"></div>
    </div>
  </div>

  

</body>

</html>
